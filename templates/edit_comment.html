{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {%
block content %}

<!-- UPDATE COMMENT SECTION -->
<div class="edit-comments container box-shadow">
  <div class="row">
    <div class="col-12 text-center">
      <h2 class="mt-3">Edit Comment</h2>
      <h4 class="mb-4">
        Edit comment as:
        <p>Edit comment as: {{ user.username | slice:":10" }}</p>
        <span style="color: rgb(155, 110, 59)">{{ user }}</span>
      </h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form | crispy }}
        <button type="submit" value="Update" class="btn btn-success my-3">
          Update
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
