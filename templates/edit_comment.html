{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<!-- UPDATE COMMENT SECTION -->
<div class="container box-shadow" id="edit-comments">
  <div class="row">
    <div class="col-12 text-center">
      <h2 class="mt-3 font-monospace">Edit Comment</h2>
      <h4 class="mb-4">

        <p>Hello:
          <span style="color: rgb(155, 110, 59)">{{ user }}</span>, you can edit your comment here:
      </h4>
      <form method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form | crispy }}
        <button class="mx-2  btn btn-signup btn-lg" type="submit" value="Save">Submit</button>
      </form>
      </form>
    </div>
  </div>
</div>
{% endblock %}
